version: 1.0
runtime: python3
build:
  commands:
    build:
      - pip install --upgrade pip
      - pip install fastapi
      - pip install uvicorn
      - pip install google-generativeai
      - pip install mangum
      - pip install supabase
      - pip install python-dotenv
      - pip install pydantic
      - pip install stripe
      - pip install gunicorn
      - pip install urllib3==1.26.15



run:
  command: python main.py
