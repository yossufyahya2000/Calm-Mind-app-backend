version: 1.0
runtime: python311

build:
  commands:
    pre-build:
      - pip3 install --upgrade pip
    build:
      - pip3 install -r requirements.txt
run:
  runtime-version: 3.11
  command: python main.py
  network:
    port: 8080
  env:
    - name: MODULE_NAME
      value: main
    - name: VARIABLE_NAME
      value: app
